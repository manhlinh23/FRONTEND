<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="heart">
            <i class='bx bx-heart'></i>
        </div>

        <div class="cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="img">
            <img src="/Day1_ProductCard/Nike Zoom KD 12.png" alt="">
        </div>

        <div class="title">
            Nike Zoom KD 12
        </div>

        <div class="price">
            $99
        </div>

        <div class="sca">
            <div class="size">
                <p>Size:</p>
                <span class="span-size">6</span>
                <span class="span-size">7</span>
                <span class="span-size">8</span>
                <span class="span-size">9</span>
            </div>

            <div class="color">
                <p>Color:</p>
                <span class="sc green"></span>
                <span class="sc black"></span>
                <span class="sc white"></span>
            </div>

            <div class="action">
                <button class="btn">But now</button>
                <button class="btn">Add cart</button>
            </div>
        </div>


    </div>
</body>

</html>
