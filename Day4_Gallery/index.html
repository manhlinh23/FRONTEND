<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    <title>Gallery</title>
</head>

<body>
    <div class="wrapper">
        <!-- img -->
        <div class="image">
            <img src="1.jpg" alt="">
        </div>
        <!-- img -->
        <div class="image">
            <img src="2.jpeg" alt="">
        </div>
        <!-- img -->
        <div class="image">
            <img src="3.jpg" alt="">
        </div>
        <!-- img -->
        <div class="image">
            <img src="4.jpg" alt="">
        </div>
        <!-- img -->
        <div class="image">
            <img src="5.jpg" alt="">
        </div>
        <!-- img -->
        <div class="image" style="object-position: bottom;">
            <img src="6.jpg" alt="">
        </div>
        <!-- img -->
        <div class="image">
            <img src="7.jpg" alt="">
        </div>
        <!-- img -->
        <div class="image">
            <img src="8.jpg" alt="">
        </div>

    </div>

    <div class="gallery hide">
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>

        <div class="gallery_inner">
            <img src="img2.jpeg" alt="">
        </div>
        <i class="fas fa-times close control"></i>

    </div>

    <script src="app.js"></script>
</body>

</html>
